<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
#test1 {
  width: 128px;
  height: 128px;
  background-color: #8C3EFA;
  animation-name: example;
  animation-duration: 16s;
}
	#z{
		color: white;
		font-size: 40px;
	}
</style>
</head>

<body id="test1">
	<p id=z>
		animation
	</p>
</body>
</html>
